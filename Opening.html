<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
  }
  #exitButton {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #ff0000;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

</head>
<body>
<div class="container">
  <h1>Welcome to LR Finder!</h1>
  <p>This page will automatically redirect you in <span id="countdown">60</span> seconds.</p>
  <button id="exitButton">Exit</button>
</div>

<script>
  // Countdown timer
  var seconds = 60;
  var countdown = document.getElementById('countdown');
  var timer = setInterval(function() {
    seconds--;
    countdown.textContent = seconds;
    if (seconds <= 0) {
      clearInterval(timer);
      // Redirect to ME.html after countdown
      window.location.href = "ME.html";
    }
  }, 1000);

  // Exit button event listener
  document.getElementById('exitButton').addEventListener('click', function() {
    clearInterval(timer); // Stop the countdown timer
    // Redirect to ME.html
    window.location.href = "ME.html";
  });
</script>
</body>
